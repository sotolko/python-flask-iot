{% extends "base.html" %}
{% block title %}MQTT{% endblock %}

{% block content %}
<h1>MQTT</h1>
<div class="row">
    <div class="col">
        <h2>SEND</h2>
      <form method="POST">
          <div class="form-group">
          <textarea class="form-control" id="send-isic" name="send-isic" rows="1" placeholder="ISIC Number"></textarea>
          </div>
          <div class="form-group">
          <textarea class="form-control" id="send-time" name="mqtt-time" rows="1" placeholder="Cas" value="{{ date }}"></textarea>
          </div>
          <div class="form-group">
          <textarea class="form-control" id="send-id" name="send-id" rows="1" placeholder="Hodina id"></textarea>
          </div>
        <div class="form-group">
          <textarea class="form-control" id="send-topic" name="send-topic" placeholder="Topic, 'home/test' ONLY!"></textarea>
        </div>
          <hr>
          <button type="submit" class="btn btn-primary" onclick="">Send</button>
      </form>
    </div>
    <div class="col">
        <h2>RECEIVED</h2>
      <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Cas</th>
                <th scope="col">Topic</th>
                <th scope="col">Message</th>
            </tr>
            </thead>
            <tbody>
            {% for sprava in spravy %}
            <tr class="bg-info">
                <td>{{ sprava.date }}</td>
                <td>{{ sprava.topic }}</td>
                <td>{{ sprava.message }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
{% endblock %}
