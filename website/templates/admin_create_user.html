{% extends "base.html" %}
{% block title %}Admin panel{% endblock %}

{% block content %}
<h1>Admin panel</h1>
<div class="row">
    <div class="col">
        <h2>VYTVOR ZIAKA</h2>
      <form method="POST">
          <div class="form-group">
          <textarea class="form-control" id="ziak-firstname" name="ziak-firstname" rows="1" placeholder="Meno" required></textarea>
          </div>
        <div class="form-group">
          <textarea class="form-control" id="ziak-lastname" name="ziak-lastname" rows="1" placeholder="Priezvisko" required></textarea>
          </div>
          <div class="form-group">
          <textarea class="form-control" id="ziak-isic" name="ziak-isic" rows="1" placeholder="ISIC" required></textarea>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary" onclick="">Vytvor</button>
      </form>
    </div>
  </div>
{% endblock %}
